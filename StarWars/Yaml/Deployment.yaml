apiVersion: apps/latest
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: starwars
  template:
    metadata:
      labels:
        app: starwars
        component: frontend
    spec:
      containers:
      - name: starwars
        image: shivachandra-m-s/starwars:latest
        ports:
        - containerPort: 8080