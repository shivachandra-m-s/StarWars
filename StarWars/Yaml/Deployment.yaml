apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: starwars-fe
spec:
  selector:
    matchLabels:
      app: starwars
  template:
    metadata:
      labels:
        app: starwars
        component: starwars-fe
    spec:
      containers:
      - name: starwars
        image: shivachandra-m-s/starwars:latest
        ports:
        - containerPort: 8080
